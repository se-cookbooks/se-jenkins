---
driver_plugin: vagrant
driver_config:
  require_chef_omnibus: true

platforms:
- name: ubuntu-12.04
  driver_config:
    box: precise64
    provider: vmware_fusion
    network:
      - ['private_network', {ip: '33.33.33.10'}]
    customize:
      cpus: 2
      numvcpus: 2
      memory: 1024

  run_list:
  - recipe[apt]

suites:
- name: default
  run_list:
  - recipe[<%= File.expand_path('.').split('/').last %>]

  attributes:
    <%= File.read(".attributes.yml") %>
