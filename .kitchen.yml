---
driver_plugin: vagrant
driver_config:
  require_chef_omnibus: true

platforms:
- name: ubuntu-12.04
  driver_config:
    box: precise64
    network:
      - ['private_network', {ip: '33.33.33.10'}]

  run_list:
  - recipe[apt]

suites:
- name: default
  run_list:
  - recipe[<%= File.expand_path('.').split('/').last %>]
  attributes: {}
